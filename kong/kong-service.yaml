apiVersion: v1
kind: Service
metadata:
  name: kong-monitoring
  labels:
    app: kong-monitoring
spec:
  selector:
    app.kubernetes.io/name: kong
  type: ClusterIP
  ports:
  - name: metrics
    protocol: TCP
    port: 8100
    targetPort: 8100

# kubectl port-forward service/kong-monitoring 8100
